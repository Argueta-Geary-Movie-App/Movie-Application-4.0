<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App Solo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body class="bg-dark">

<!---AXIOS CDN-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Not Blockbuster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Dropdown Links -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul id="navParent" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
            <!-- Search Movie Input/Button -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter movie title here" aria-label="Search">
                <button id="search-movie" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovie">
    Add Movie
</button>
<!-- Add Movie Modal -->
<div class="modal fade" id="addMovie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Movie</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMovieForm" method="post" action="#">
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="movieTitle">
                        <div id="movieTitleHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Director</label>
                        <input type="text" class="form-control" id="movieDirector">
                        <div id="movieDirectorHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Rating</label>
                        <input type="text" class="form-control" id="movieRating">
                        <div id="movieRatingHelp" class="form-text"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="appMoviesRefresh()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--RENDER DATA HERE-->
<div id="movies">

</div>

</body>
